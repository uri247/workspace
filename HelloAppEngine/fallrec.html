<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>
</head>


<body>
<h1>{{ title }}</h1>

<form action="{{ up_url }}" enctype="multipart/formdata" method="post">
    <div>
        <label>Type some text:</label>
        <input type="text" name="textline" size="60">
    </div>
    <div>
        <label>Please select a file:</label>
        <input type="file" name="thefile" size="80">
    </div>
    <div>
        <input type="submit" name="submit" value="Upload">
    </div>
</form>

</body>


</html>
